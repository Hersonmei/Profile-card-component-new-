<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
  <body>
    
    <section>
      <div class="card-content">
        <img class="card" src="./images/bg-pattern-card.svg">
        <img class="photo-victor" src="./images/image-victor.jpg">
      </div>
      
      <div class="card-white">
    
          <div class="data">
              <p class="name">Victor Crest <span>26</span></p>
              <p class="city">London</p>
          </div>
          
          
          <div class="infos">
              <div>
                  <p class="number">80K</p> 
                  <p class="details">Followers</p> 
              </div> 
              <div>
                  <p class="number">803K</p> 
                  <p class="details">Likes</p> 
              </div> 
              <div>
                  <p class="number">1.4K</p> 
                  <p class="details">Photos</p> 
              </div>   
          </div>
      </div>
    </section> 
       
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">HersonMeireles</a>.
    </div>
  </footer>
  </body>

  

</html>
